apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    signingConfigs {
        release {
            keyAlias 'release'
            keyPassword 'dlrdud1214'
            storeFile file('/Users/1100488/Documents/InappTest/inapp.keystore')
            storePassword 'dlrdud1214'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.gurumi.inapptest"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 3
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    androidExtensions {
        // 실험실 기능을 활성화합니다.
        experimental = true
    }
